<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog | GameProduct </title>
</head>
<body>
<h1>Blog</h1>
{% for postblog in postblog %}
    <img src="{{ postblog.image.url }}" height="200" width="200">
    <p>{{ postblog.create_at }}</p>
    <h2>{{ postblog.title }}</h2>
    <p>{{ postblog.description }}</p>


    {% if postblog.url %}

    <br><a href="{{postblog.url}}">Lick</a>
    {% endif %}
<br>
{% endfor %}
</body>
</html>
