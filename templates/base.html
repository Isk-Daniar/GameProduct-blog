<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet"  href="./static/css/base-style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body>
    	<header class="wrapper">
            <div class="header header_bg-color">
				<ul class="header_list">
					<li class="header_item">
						<a href="" class="header_link">blog</a>
					</li>
					<li class="header_item">
						<a href="" class="header_link">about</a>
					</li>
					<li class="header_item">
						<a href="" class="header_link">media</a>
					</li>
					<li class="header_item">
						<a href="" class="header_link">community</a>
					</li>
                    <li class="header_item">
						<a href="" class="header_link">purchase</a>
					</li>
                    <li class="header_item">
						<a href="" class="header_link">support</a>
					</li>
				</ul>
		    </div>
	</header>

    <!-- Content start -->
    <main class="main">
        {% block content %}{% endblock %}
    </main>

	<footer class="main-footer">
		<div class="footer">
			<div class="share-footer">
				<div class="misc-wrapper clear">
					<div class="col-sm-4 text-center">
						<a href="" target="_blank" rel="noreferrer noopener" class="inline-block btn-facebook">
							<div class="btn btn box-cell">
								<i class="fa fa-facebook fa-2x fa-fw" style="margin-top: 4px;"></i>
							</div>
							<div class="btn btn-blank box-cell">
								<div class="text-lower">
									<span class="text-top">GameProduct</span>
									<br>
									"FACEBOOK "
								</div>
							</div>
						</a>
					</div>
					<div class="col-sm-4 text-center">
						<a href="" target="_blank" rel="noreferrer noopener" class="inline-block btn-facebook">
							<div class="btn btn box-cell">
								<i class="fa fa-facebook fa-2x fa-fw" style="margin-top: 4px;"></i>
							</div>
							<div class="btn btn-blank box-cell">
								<div class="text-lower">
									<span class="text-top">GameProduct</span>
									<br>
									"TWITTER "
								</div>
							</div>
						</a>
					</div>
					<div class="col-sm-4 text-center">
						<a href="" target="_blank" rel="noreferrer noopener" class="inline-block btn-facebook">
							<div class="btn btn box-cell">
								<i class="fa fa-facebook fa-2x fa-fw" style="margin-top: 4px;"></i>
							</div>
							<div class="btn btn-blank box-cell">
								<div class="text-lower">
									<span class="text-top">GameProduct</span>
									<br>
									"YOUTUBE "
								</div>
							</div>
						</a>
					</div>
				</div>
			</div>
		</div>
	</footer>
<script src="base.js"></script>
</body>
</html>
