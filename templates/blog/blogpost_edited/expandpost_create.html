{% extends 'blog/blogpost_edited/blog_create_menu.html' %}
{% block content %}
{% load editorjs %}
    <div class="ep-bk-bt">
        <a class="ep-bk-img" href="{% url 'blog_menu' %}">
            <svg  xmlns="http://www.w3.org/2000/svg" width="46" height="46" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/>
            </svg>
        </a>
    </div>
    <div class="ep-main box-black ">
        <form method="post">
            {% csrf_token %}
            <div class="ep-tsp">
                <div class="ep-title">
                    {{ form.name.errors }}
                    <div class="ep-title-form">{{ form.name }}</div>
                </div>
                <div class="ep-postblog">
                    {{ form.postblog.errors }}
                    <div class="ep-postblog-form">{{ form.postblog }}</div>
                </div>
                <div class="ep-post-bt"><button type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                      <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                      <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                    </svg>
                    <span>To publish</span>
                </button>
                </div>
            </div>
                <div class="ep-edtorjs">
                    {{ form.body_editorjs.errors }}
                    <div class="ep-edtorjs-form">{{ form.body_editorjs }}</div>
                </div>
        </form>
    </div>


    {{ form.media }}
    <script type="text/javascript">
        document.getElementById("id_name").placeholder="Write the title here...";
    </script>
{% endblock %}
